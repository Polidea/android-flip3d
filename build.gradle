buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://dev.polidea.pl/artifactory/sonatype-snapshots"
        }
    }
    dependencies {
        classpath ('com.apphance.ameba:Ameba:0.99.2.6-SNAPSHOT') {
            changing = true
        }
    }
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

apply plugin: 'ameba-project-configuration'
apply plugin: 'ameba-mercurial'
apply plugin: 'ameba-android-build'
//apply plugin: 'ameba-android-apphance'
apply plugin: 'ameba-android-analysis'
//apply plugin: 'ameba-android-test'
apply plugin: 'ameba-android-reports'
